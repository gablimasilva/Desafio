<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    Insira seu nome: <input type="" id="ipt_nome"> <br>
    Insira seu numero da sorte: <input type="text" id="ipt_numero" placeholder="Entre 1 a 10"> <br>
    <button onclick="sortear()">Sortear</button>
<div id="aux_texto"></div>
</body>
</html>

<script>
    var contagem = 0;
    function sortear() {
        contagem ++;
        var numeroSorteado = ipt_numero.value
        var ax_numero = Math.random();
        ax_numero = ax_numero * 9 + 1
        if (numeroSorteado < 1 || numeroSorteado > 10) {
            alert('Número invalido, tente novamente!!')}
        if (ax_numero.toFixed(2) == numeroSorteado) {
            aux_texto.innerHTML = `Parabéns, ${ipt_nome.value} você foi sorteado(a) após ${contagem} sorteios!`
        }
    }
</script>
